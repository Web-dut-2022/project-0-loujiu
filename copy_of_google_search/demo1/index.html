<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="/css/mystyle.css">
    </head>
    <body>
        <div class="top"><!--顶部-->
            <a href="/demo3/AdvancedSearch.html">advanced search</a>
            <a href="/demo2/ImageSearch.html">Images</a>
        </div>
        <div class="logo">
            <img src="/images/googlelogo.png">
        </div>
        <script>
            function f1(){
                var x=document.getElementById("q");
                window.location.href="https://www.google.com/search?q="+x.value+"&btnI=Im+Feeling+Lucky";
            }
        </script>
        <form id="myForm" action="https://www.google.com/search">
            <div class="search"><!--搜索框-->
                <input type="text" name="q" id="q">
            </div>
            <div class="search_button">
                <input type="submit" value="Google Search" >
                <input type="button" value="I'm Feeling Lucky" onclick="f1()">
            </div>
        </form>
        
    </body>
        
</html>
